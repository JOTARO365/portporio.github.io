<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slider.css">
    <title>Portportio</title>
</head>
<body style="background-color: black; padding-top: 10%; font-family: 'VT323', monospace; " >
    <audio src="https://youtu.be/vb_Bb8JA2pg">s</audio>
    <div class="container text-light" >
        <div class="portporio">
            <div class="row" >
                <!-- ITEM CHOICE -->
                <div class="col " style="width: 75%;" >
                    <div class="row mb-4 text-center ">
                        <div class="col-4 border border-2 bg-text file" style="cursor: pointer;">FILE</div>
                        <div class="col-4 border border-2 bg-text doc"  style="cursor: pointer;">DOCUMENT</div>
                        <div class="col-4 border border-2 bg-text inv " style="cursor: pointer;">ITEM</div>
                    </div>
                    <div class="row inventory" >
                        <!-- DETAIL ITEM -->
                    </div> 
                </div>
                <!-- ITEM -->
                <div class="col" style="width: 25%;">
                    <div class="row bg-metal rounded-3">
                        <div class="col-12 center">
                            <div class="col-12 mt-2 mb-2 border border-2 bg-text text-light text-center" style="font-size: 30px;">PORTPORIO</div>
                                <div class="col-12 mt-1 my-2"> 
                                    <div class="row position-box border border-2 " >
                                        <div class="col-6 bg-item item-1 item">
                                            <img src="asset/backpack.png" onclick="showPopup1()" class="item-size" alt="" >
                                            <ul class="popup-menu " id="PopupMenu1">
                                                <li class="menu-hover equip-1" style="background-color: rgb(22, 22, 77);cursor: pointer;">EQUIP</li>
                                                <li class="menu-hover combine-1" style="background-color: rgb(22, 22, 77);cursor: pointer;">COMBINE</li>
                                                <li class="menu-hover check-1" style="background-color: rgb(22, 22, 77);cursor: pointer;">CHECK</li>
                                            </ul>
                                        </div>
                                        <div class="col-6 bg-item item-2 item">
                                            <img src="asset/key.png" onclick="showPopup2()" class="item-size" alt="">
                                            <ul class="popup-menu-right" id="PopupMenu2">
                                                <li class="menu-hover equip-2" style="background-color: rgb(22, 22, 77);cursor: pointer;">EQUIP</li>
                                                <li class="menu-hover combine-2" style="background-color: rgb(22, 22, 77);cursor: pointer;">COMBINE</li>
                                                <li class="menu-hover check-2" style="background-color: rgb(22, 22, 77);cursor: pointer;">CHECK</li>
                                            </ul>
                                        </div>
                                        <div class="col-6 bg-item item-3 item">
                                            <img src="asset/wallet.png" onclick="showPopup3()" class="item-size" alt="">
                                            <ul class="popup-menu" id="PopupMenu3">
                                                <li class="menu-hover equip-3" style="background-color: rgb(22, 22, 77);cursor: pointer;">EQUIP</li>
                                                <li class="menu-hover combie-3" style="background-color: rgb(22, 22, 77);cursor: pointer;">COMBINE</li>
                                                <li class="menu-hover check-3" style="background-color: rgb(22, 22, 77);cursor: pointer;">CHECK</li>
                                            </ul>
                                        </div>
                                        <div class="col-6 bg-item item-4 item">
                                        </div>
                                        <div class="col-6 bg-item item-5 item"></div>
                                        <div class="col-6 bg-item item-6 item"></div>
                                        <div class="col-6 bg-item item-7 item"></div>
                                        <div class="col-6 bg-item item-8 item"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="script.js"></script>

</html>
</html>
